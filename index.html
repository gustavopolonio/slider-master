<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="icon" href="./images/favicon-32x32.png">
        <link rel="stylesheet" href="./styles/main.css">
        <link rel="stylesheet" href="./styles/partials/page-landing.css">

        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;700&display=swap">

        <title>Testimonials Slider</title>
    </head>

    <body id="page-landing">
        <div id="container">
            <div class="slider-contents">
                <div class="image-content">
                    <img id="pattern-bg" src="./images/pattern-bg.svg" alt="pattern background">
                    <img id="avatar-image" src="./images/image-tanya.jpg" alt="avatar image">
                    <div class="buttons-container">
                        <button onclick="sliderPrevious()" id="back-button"><img src="./images/icon-prev.svg" alt="icon preview"></button>
                        <button onclick="sliderNext()" id="next-button"><img src="./images/icon-next.svg" alt="icon next"></button>
                    </div>
                </div>

                <div class="page-content">
                    <img id="pattern-quote" src="./images/pattern-quotes.svg" alt="pattern quotes">
                    <p>´´ I've been interested in coding for a while but never taken the jump, until now. I couldn't recommend this course enough. I'm now in the job of my dreams and so excited about the future. ``</p>
                    <div class="footer-content">
                        <h2>Tanya Sinclair</h2>
                        <span>UX Engineer</span>
                    </div>
                </div>
            </div>

            <img id="pattern-curve" src="./images/pattern-curve.svg" alt="pattern curve">

        </div>

        <script src="./scripts/next-button.js" defer="defer"></script>
        <script src="./scripts/fakedata.js" defer="defer"></script>

    </body>

</html>
